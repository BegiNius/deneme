    <style>
      body { margin: 0; }
      #hero {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #hero .bg-image,
      #hero .bg-gradient {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
      }
      #hero .bg-image {
        background: url('src/img/head1.webp') center/cover no-repeat;
        clip-path: polygon(0 0, 100% 0, 50% 100%, 0 100%);
      }
      #hero .bg-image::after {
        content: "";
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.4);
        clip-path: inherit;
        pointer-events: none;
      }
      #hero .bg-gradient {
        background: linear-gradient(135deg, #ffa726, #fb8c00);
        clip-path: polygon(100% 0, 100% 100%, 50% 100%);
      }
      #hero .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -60%);
        z-index: 10;
        text-align: center;
        color: #fff;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
        max-width: 32rem;
        width: 100%;
        padding: 0 1rem;
      }
      #hero .actions {
        display: flex;
        gap: 1rem;
      }
      #hero .btn-primary {
        background: #bf360c;
        color: #fff;
        padding: 1rem 2rem;
        border-radius: 9999px;
        font-weight: 700;
        font-size: 1.125rem;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      #hero .btn-secondary {
        padding: 1rem 2rem;
        border-radius: 9999px;
        font-weight: 600;
        font-size: 1.125rem;
        border: 2px solid #e65100;
        color: #e65100;
        background: transparent;
      }
      #hero .btn-primary:hover {
        background: #a52714;
        transform: scale(1.05);
      }
      #hero .btn-secondary:hover { background: #e65100; color: #fff; }
      @media (max-width:640px) {
        #hero .actions { flex-direction: column; }
      }
    </style>
